<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Study Note Summarizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Personal Study Note Summarizer 📝</h1>

  <label for="notes">Paste Your Study Notes:</label><br>
  <textarea id="notes" rows="10" cols="50" placeholder="Paste your study notes here..."></textarea><br>

  <button onclick="summarizeNotes()">Summarize Notes</button>

  <h2>Summary:</h2>
  <div id="summary"></div>

  <script src="script.js"></script>
</body>
</html>
